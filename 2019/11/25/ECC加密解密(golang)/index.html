>123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"crypto/ecdsa"</span></span><br><span class="line">	<span class="string">"crypto/elliptic"</span></span><br><span class="line">	<span class="string">"crypto/rand"</span></span><br><span class="line">	<span class="string">"crypto/x509"</span></span><br><span class="line">	<span class="string">"encoding/base64"</span></span><br><span class="line">	<span class="string">"encoding/pem"</span></span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">	<span class="string">"github.com/ethereum/go-ethereum/crypto/ecies"</span></span><br><span class="line">	<span class="string">"os"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	需求：实现基于椭圆曲线ECDSA的数字签名和签名的验证</span></span><br><span class="line"><span class="comment">	基本步骤</span></span><br><span class="line"><span class="comment">	1.生成ECDSA密匙对并写入磁盘</span></span><br><span class="line"><span class="comment">	2.读取ecdsa私匙并对明文散列值进行签名</span></span><br><span class="line"><span class="comment">	3.读取ecdsa公匙验证数字签名的正确性</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//------------1.获取ECDSA密匙对</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">GenerateEccKey</span><span class="params">()</span></span> &#123;</span><br><span class="line">	<span class="comment">//----------获取私匙并写入磁盘----------</span></span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">		 	Step1.生成ecc私匙</span></span><br><span class="line"><span class="comment">		 	函数：func GenerateKey(c elliptic.Curve, rand io.Reader) (priv *PrivateKey, err error)</span></span><br><span class="line"><span class="comment">		 	作用：生成ecdsa的密匙对</span></span><br><span class="line"><span class="comment">		 	返回参数1：私匙</span></span><br><span class="line"><span class="comment">		 	type PrivateKey struct &#123;</span></span><br><span class="line"><span class="comment">		    				PublicKey</span></span><br><span class="line"><span class="comment">							D   *big.Int</span></span><br><span class="line"><span class="comment">						&#125;</span></span><br><span class="line"><span class="comment">		 	其中，</span></span><br><span class="line"><span class="comment">		 	type PublicKey struct &#123;</span></span><br><span class="line"><span class="comment">		 					elliptic.Curve</span></span><br><span class="line"><span class="comment">		 					X, Y *big.Int</span></span><br><span class="line"><span class="comment">						&#125;</span></span><br><span class="line"><span class="comment">		 	返回参数2：error</span></span><br><span class="line"><span class="comment">		 	参数1：elliptic包中实现了几条覆盖素数有限域的标准椭圆曲线，选择椭圆曲线</span></span><br><span class="line"><span class="comment">		 	参数2：rand.Reader</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	privKey, err := ecdsa.GenerateKey(elliptic.P256(), rand.Reader)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//Step2:采用x509序列化</span></span><br><span class="line">	derText, err := x509.MarshalECPrivateKey(privKey)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//Step3:组织一个pem的block结构体</span></span><br><span class="line">	block := pem.Block&#123;</span><br><span class="line">		Type:  <span class="string">"ECDSA Private Key"</span>,</span><br><span class="line">		Bytes: derText,</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//Step4:进行pem编码</span></span><br><span class="line">	file, err := os.Create(<span class="string">"eccPrivate.pem"</span>)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">defer</span> file.Close()</span><br><span class="line">	pem.Encode(file, &amp;block)</span><br><span class="line">	<span class="comment">//----------获取公匙并写入磁盘----------</span></span><br><span class="line">	<span class="comment">//Step1:获取公匙</span></span><br><span class="line">	publicKey := privKey.PublicKey</span><br><span class="line">	<span class="comment">//Step2:采用x509序列化</span></span><br><span class="line">	derText, err = x509.MarshalPKIXPublicKey(&amp;publicKey)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//Step3:组织一个pem的block结构体</span></span><br><span class="line">	block = pem.Block&#123;</span><br><span class="line">		Type:  <span class="string">"ECDSA Public Key"</span>,</span><br><span class="line">		Bytes: derText,</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//Step4:进行pem编码</span></span><br><span class="line">	file, err = os.Create(<span class="string">"eccPublic.pem"</span>)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">defer</span> file.Close()</span><br><span class="line">	pem.Encode(file, &amp;block)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//------------ECDSA私匙执行数字签名------------</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">ECCEncrypt</span><span class="params">(plainText []<span class="keyword">byte</span>, pubFile <span class="keyword">string</span>)</span> []<span class="title">byte</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//------1.获取公钥------</span></span><br><span class="line">	<span class="comment">//Step1:打开文件获取公匙</span></span><br><span class="line">	file, err := os.Open(pubFile)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">defer</span> file.Close()</span><br><span class="line">	fileinfo, err := file.Stat()</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	buf := <span class="built_in">make</span>([]<span class="keyword">byte</span>, fileinfo.Size())</span><br><span class="line">	file.Read(buf)</span><br><span class="line"></span><br><span class="line">	<span class="comment">//Step2：将公匙反pem码化</span></span><br><span class="line">	block, _ := pem.Decode(buf)</span><br><span class="line">	<span class="comment">//Step3:将公匙反x509序列化</span></span><br><span class="line">	pubInterface, _ := x509.ParsePKIXPublicKey(block.Bytes)</span><br><span class="line">	<span class="comment">//Step4:执行公匙的类型断言</span></span><br><span class="line">	publicKey := pubInterface.(*ecdsa.PublicKey)</span><br><span class="line"></span><br><span class="line">	prv2 := ecies.ImportECDSAPublic(publicKey)</span><br><span class="line">	<span class="comment">// ecc(ecies)加密</span></span><br><span class="line">	ct, _ := ecies.Encrypt(rand.Reader, prv2, plainText, <span class="literal">nil</span>, <span class="literal">nil</span>)</span><br><span class="line">	<span class="keyword">return</span> ct</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// ecc(ecies)解密</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">ECCDecrypt</span><span class="params">(ct []<span class="keyword">byte</span>, privName <span class="keyword">string</span>)</span> <span class="params">([]<span class="keyword">byte</span>, error)</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//------1.获取私匙------</span></span><br><span class="line">	<span class="comment">//Step1:打开文件获取原始私匙</span></span><br><span class="line">	file, err := os.Open(privName)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">defer</span> file.Close()</span><br><span class="line">	fileinfo, err := file.Stat()</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line">	buf := <span class="built_in">make</span>([]<span class="keyword">byte</span>, fileinfo.Size())</span><br><span class="line">	file.Read(buf)</span><br><span class="line">	<span class="comment">//Step2:私匙的反pem编码化</span></span><br><span class="line">	block, _ := pem.Decode(buf)</span><br><span class="line">	<span class="comment">//Step3:私匙的反x509序列化</span></span><br><span class="line"></span><br><span class="line">	privKey, err := x509.ParseECPrivateKey(block.Bytes)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="built_in">panic</span>(err)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	fmt.Println(<span class="string">"开始加密"</span>)</span><br><span class="line"></span><br><span class="line">	prv2 := ecies.ImportECDSA(privKey)</span><br><span class="line">	pt, err := prv2.Decrypt(ct, <span class="literal">nil</span>, <span class="literal">nil</span>)</span><br><span class="line">	<span class="keyword">return</span> pt, err</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//主函数</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	<span class="comment">//生成公钥和私钥</span></span><br><span class="line">	GenerateEccKey()</span><br><span class="line">	s := <span class="string">"你好爱上"</span></span><br><span class="line">	src := []<span class="keyword">byte</span>(s)</span><br><span class="line">	fmt.Println(<span class="string">"原始明文是: "</span>, s)</span><br><span class="line">	rText := ECCEncrypt(src, <span class="string">"eccPublic.pem"</span>)</span><br><span class="line">	fmt.Println(<span class="string">"加密后的密钥是："</span>, base64.StdEncoding.EncodeToString(rText))</span><br><span class="line">	fmt.Println(<span class="built_in">len</span>(base64.StdEncoding.EncodeToString(rText)))</span><br><span class="line">	c, _ := ECCDecrypt(rText, <span class="string">"eccPrivate.pem"</span>)</span><br><span class="line">	fmt.Println(<span class="string">"解密后的明文是: "</span>, <span class="keyword">string</span>(c))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
